<!DOCTYPE html>

  <body>
    <div class="container bg-white mt-5 w-75 h-50">
      <div class="bg-primary-subtle rounded mb-2">
        <h1 class="text-warning d-flex justify-content-center">
          We can't wait to talk to you!

        <center><hr class="w-75" /></center>
        <p class="mt-20px m-5">

        <div class="mt-4">
          <div class="row g-2">
            <div class="col-md m-4">
              <label for="floatingInputGrid ">Flrst Name</label>
              <div class="box form-floating">
                <input
                  class="form-control border-warning"
                  id="fexampleFormControlInput1"
                />
              </div>
            </div>
            <div class="col-md m-4">
              <label for="floatingSelectGrid">Email address</label>

                  class="form-control border-warning"
                  id="floatingInputGrid"
                />
              </div>
            </div>
          </div>

          </div>
          <div class="row g-2">
            <div class="col-md m-4">
              <label for="floatingSelectGrid">Bicycle type</label>
              <div class="form-floating">
                <select
                  class="form-select border-warning"
                  id="floatingSelectGrid"
                >
                  <option selected>Open this select menu</option>
                  <option value="1">EMTB mid-drive</option>
                  <option value="2">Commuter</option>
                  <option value="4">Fat tire, off Road</option>
                  <option value="5">Folding</option>
                  <option value="6">Abound</option>
                  <option value="7">Step-through</option>
                  <option value="8">Cargo & Utility</option>
                  <option value="9">Lightweight</option>
                </select>
              </div>
            </div>
            <div class="col-md m-4">
              <label for="floatingSelectGrid">Types of accessories</label>
              <div class="form-floating">
                <select
                  class="form-select border-warning"
                  id="floatingSelectGrid"
                >
                  <option selected>Open this select menu</option>
                  <option value="1">AVENTON HITCH RACK</option>
                  <option value="2">AVENTON FANTTIK</option>
                  <option value="4">AVENTON CHAIN LOCK</option>
                  <option value="5">AVENTON WATER BOTTLE CAGE</option>
                  <option value="6">AVENTON PHONE HOLDER LARGE</option>
                  <option value="7">AVENTON FOLDABLE LOCK</option>
                  <option value="8">AVENTON SUSPENSION SEATPOSE</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row g-2">
            <div class="col-md m-4">
              <label for="floatingInputGrid">Phone number</label>
              <div class="form-floating">
                <input
                  class="form-control border-warning"
                  id="floatingInputGrid"
                />
              </div>
            </div>
            <div class="col-md m-4">
              <label for="floatingSelectGrid"
                >Comments, notes, questions:</label
              >
              <div class="form-floating">
                <input
                  class="form-control border-warning"
                  id="floatingInputGrid"
                />
              </div>
            </div>
          </div>
        </div>
        <center>
          <button type="button" class="btn btn-warning text-white w-25 m-lg-5">
            Submit
          </button>
        </center>

    <div class="container mt-5 d-flex justify-content-lg-start w-75 h-75">

                />
              </div>
              <div class="img-fluid mt-3">
                <img class="img-fluid w-75" src="img/QR.jpg" alt="" />
              </div>
            </div>
